<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code writing test</title>
  <style>
    p {
      color: #9790CE;
      margin: 0;
      display: inline;
      font-family: 'Roboto-Mono', Ubuntu;
    }
    .yellow {
      color: #FFAD01;
    }

  </style>
</head>
<body>

  <div id="typewriter"></div>

  <script src='../../dist/core.js'></script>
  <script type='text/javascript'>
    const typewriter = new Typewriter('#typewriter', {
      loop: false,
      delay: 50
    });

    typewriter.typeString('<p class="yellow">$ Alpaca:~</p>')
      .pauseFor(1500)
      .typeString('<br/>')
      .typeString('<p class="yellow">curl </p>')
      .typeString('<p>-s https://packagecloud.io/install/repositories/crowdsec/crowdsec/script.deb.sh | sudo bash</p>')
      .pauseFor(1500)
      .typeString('<br/>')
      .typeString('<p class="yellow">apt install </p>')
      .typeString('<p>crowdsec</p>')
      .pauseFor(1500)
      .typeString('<br/>')
      .typeString('<p class="yellow">apt install </p>')
      .typeString('<p>crowdsec-firewall-bouncer-iptables</p>')
      .pauseFor(1500)
      .typeString('<br/>')
      .typeString('<p class="yellow">cscli collections list</p>')
      .pauseFor(1500)
      .typeString('<br/>')
      .typeString('<p class="yellow">cscli metrics</p>')
      .pauseFor(1500)
      .start();
  </script>
  
</body>
</html>
