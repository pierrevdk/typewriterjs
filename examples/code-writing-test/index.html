<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code writing test</title>
</head>
<body>

  <div id="typewriter"></div>

  <script src='../../dist/core.js'></script>
  <script type='text/javascript'>
    const typewriter = new Typewriter('#typewriter', {
      loop: false,
      delay: 50
    });

    typewriter.typeString('<strong>$ Alpaca:~</strong>')
      .pauseFor(1500)
      .typeString('<br/>')
      .typeString('<strong>curl </strong>')
      .typeString('-s https://packagecloud.io/install/repositories/crowdsec/crowdsec/script.deb.sh | sudo bash')
      .pauseFor(1500)
      .typeString('<br/>')
      .typeString('<strong>apt install </strong>')
      .typeString('crowdsec')
      .pauseFor(1500)
      .typeString('<br/>')
      .typeString('<strong>apt install </strong>')
      .typeString('crowdsec-firewall-bouncer-iptables')
      .pauseFor(1500)
      .typeString('<br/>')
      .typeString('<strong>cscli collections list</strong>')
      .pauseFor(1500)
      .typeString('<br/>')
      .typeString('<strong>cscli metrics</strong>')
      .pauseFor(1500)
      .start();
  </script>
  
</body>
</html>
